{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="site-cover site-cover-sm">
<div class="container">
    <form action="{% url 'categoryInsert' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        {{ form.media }} 
        <input type="submit" value="Kategori Ekle" class="btn btn-danger">
    </form>
</div>
</div>
{% endblock %}
